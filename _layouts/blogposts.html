<html>

  {% include head.html %}

  <body>

    {% include header.html %}


    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      {% assign tiles = site.categories.blog %}
      <section id="one" class="tiles">
        {% for tile in tiles%}
        <article>
          <span class="image">
            <img src="{{ tile.image }}" alt="" />
          </span>
          <header class="major">
            <h3><a href="{{ tile.url  | relative_url }}" class="link">{{ tile.title }}</a></h3>
            <p>{{ tile.description }}</p>
          </header>
        </article>
        {% endfor %}
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
